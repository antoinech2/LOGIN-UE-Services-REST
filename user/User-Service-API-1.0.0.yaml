openapi: 3.0.3
info:
  title: User Service API
  description: API documentation for the User Service.
  contact:
    name: Jean-Baptiste Lambertin
    email: jean-baptiste.lambertin@imt-atlantique.net
  version: 1.0.0
tags:
  - name: Admin
    description: Endpoints restricted to admin-only operations.
  - name: User
    description: Endpoints for standard user operations.

paths:
  /:
    get:
      tags:
        - User
      summary: Home Page
      description: Displays a welcome message for the User Service.
      operationId: getHomePage
      responses:
        "200":
          description: Welcome message.
          content:
            text/html:
              schema:
                type: string
                example: <h1 style='color:blue'>Welcome to the User Service!</h1>
                
  /users:
    get:
      tags:
        - Admin
      summary: Get All Users
      description: Retrieves a list of all registered users.
      operationId: get_users
      responses:
        "200":
          description: List of all users.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
  
  /users/{userId}:
    get:
      tags:
        - User
      summary: Get User by ID
      description: Retrieves a specific user by user ID.
      operationId: get_user_by_userid
      parameters:
        - name: userId
          in: path
          required: true
          description: The ID of the user.
          schema:
            $ref: '#/components/schemas/UserId'
      responses:
        "200":
          description: User found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        "404":
          description: User not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found

  /bookings/{userId}:
    get:
      tags:
        - User
      summary: Get User Bookings
      description: Retrieves the booking details for a specific user by user ID.
      operationId: get_bookings_by_userid
      parameters:
        - name: userId
          in: path
          required: true
          description: The ID of the user.
          schema:
            $ref: '#/components/schemas/UserId'
      responses:
        "200":
          description: List of bookings for the user.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserBookings'
        "404":
          description: User not found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Invalid user ID
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error
    post:
      tags:
        - User
      summary: Create a Booking for User
      description: Creates a new booking for a specified user by user ID.
      operationId: create_booking_by_userid
      parameters:
        - name: userId
          in: path
          required: true
          description: The ID of the user.
          schema:
            $ref: "#/components/schemas/UserId"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Booking'
      responses:
        "200":
          description: Booking created successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Booking'
        "400":
          description: Invalid request.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Missing date or movie ID
        "404":
          description: User does not exist.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: User not found
        "409":
          description: Movie already booked for this user.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Booking already exists for this user
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error
                
  /available_bookings:
    get:
      tags:
        - User
      summary: Get Available Bookings for a Date
      description: Retrieves available booking options for a user on a specified date.
      operationId: get_available_bookings()
      parameters:
        - name: date
          in: query
          required: true
          description: The date to lookup availability.
          schema:
            $ref: '#/components/schemas/Date'
      responses:
        "200":
          description: List of movies on the given date.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieList'
        "400":
          description: No date provided.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: No date provided
        "404":
          description: No available bookings found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: No showtimes available for this date
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error
                
  /movie_info:
    get:
      tags:
        - User
      summary: Get Movie Information
      description: Retrieves information about a specific movie (by its title).
      operationId: get_movie_info
      parameters:
        - name: title
          in: query
          required: true
          description: The title of the movie.
          schema:
            $ref: '#/components/schemas/MovieTitle'    
      responses:
        "200":
          description: List of movie information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MovieInfo'
        "400":
          description: No title provided.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: No title provided
        "404":
          description: No movie found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: No movie found
        "500":
          description: Internal server error.
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Internal server error

components:
  schemas:
    UserBookings:
      type: array
      items:
        $ref: '#/components/schemas/BookingDetails'
            
    BookingDetails:
      required:
        - date
        - movieId
        - userid
      type: object
      properties:
        date:
          $ref: '#/components/schemas/Date'
        movieId:
          type: array
          items:
            $ref: '#/components/schemas/MovieId'
        userid:
          $ref: '#/components/schemas/UserId'
            
    Booking:
      required:
        - date
        - movieid
      type: object
      properties:
        date:
          $ref: '#/components/schemas/Date'
        movieid:
          $ref: '#/components/schemas/MovieId'

    AvailableBooking:
      required:
        - date
        - availableMovies
      type: object
      properties:
        date:
          $ref: '#/components/schemas/Date'
        availableMovies:
          type: array
          items:
            $ref: '#/components/schemas/MovieId'
    MovieInfo:
      required:
        - director
        - id
        - title
        - rating
      type: object
      properties:
        director:
          type: string
          example: Tom Hooper
        id:
          $ref: '#/components/schemas/MovieId'
        title:
          $ref: '#/components/schemas/MovieTitle'
        rating:
          type: number
          example: 7.6

    MovieList:
      type: array
      items:
        $ref: '#/components/schemas/MovieTitle'

    User:
      required:
        - id
        - name
        - last_active
      type: object
      properties:
        id:
          $ref: '#/components/schemas/UserId'
        name:
          $ref: '#/components/schemas/Username'
        last_active:
          $ref: '#/components/schemas/Date'
        
    Date:
      type: string
      example: "1360031010"
    
    UserId:
      type: string
      example: chris_rivers

    Username:
      type: string
      example: Chris Rivers
    
    MovieId:
      type: string
      example: 276c79ec-a26a-40a6-b3d3-fb242a5947b6

    MovieTitle:
      type: string
      example: The Good Dinosaur